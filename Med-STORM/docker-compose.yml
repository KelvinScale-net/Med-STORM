version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: med_storm_qdrant
    restart: always
    ports:
      - "6333:6333" # gRPC
      - "6334:6334" # REST API
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6333
    networks:
      - medstorm_network

  redis:
    image: redis/redis-stack-server:latest
    container_name: med_storm_redis
    restart: always
    ports:
      - "6380:6379" # Redis mapped to host port 6380
      - "8001:8001" # Redis Insight
    volumes:
      - ./redis_data:/data
    networks:
      - medstorm_network

networks:
  medstorm_network:
    driver: bridge

volumes:
  qdrant_storage:
  redis_data: 